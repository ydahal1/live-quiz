name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: |
          cd client
          npm install

      - name: Build the React app
        run: |
          cd client
          npm run build

      - name: Configure Git
        run: |
          git config --global user.email ${{ secrets.GIT_USER_EMAIL }}
          git config --global user.name ydahal1

      - name: Deploy to GitHub Pages
        run: |
          cd client
          npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_FOR_GH_PAGE_DEPLOY }}
